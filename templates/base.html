<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LoveFinder - Найди свою любовь{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .profile-card { transition: transform 0.2s; }
        .profile-card:hover { transform: translateY(-5px); }
        .heart-animation { color: #ff4d6d; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient" style="background: linear-gradient(135deg, #ff4d6d, #ff8fa3);">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-heart me-2"></i>LoveFinder
            </a>
            
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'discover' %}">
                    <i class="fas fa-search me-1"></i>Найти
                </a>
                <a class="nav-link" href="{% url 'matches' %}">
                    <i class="fas fa-fire me-1"></i>Мэтчи
                </a>
                <a class="nav-link" href="{% url 'history' %}">
                    <i class="fas fa-history me-1"></i>История
                </a>
                <a class="nav-link" href="{% url 'profile' %}">
                    <i class="fas fa-user me-1"></i>Профиль
                </a>
                <a class="nav-link" href="{% url 'settings' %}">
                    <i class="fas fa-cog me-1"></i>Настройки
                </a>
            </div>
            {% else %}
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'login' %}">Войти</a>
                <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 LoveFinder. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
